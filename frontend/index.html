<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Primary Meta Tags -->
    <title>SALON - Beauty & Wellness Booking</title>
    <meta name="title" content="SALON - Beauty & Wellness Booking" />
    <meta name="description" content="Book beauty and wellness services instantly. Find stylists, schedule appointments, and manage your beauty routine all in one place." />
    <meta name="keywords" content="salon, beauty, wellness, booking, appointments, stylists, haircut, spa, nails, makeup" />
    <meta name="author" content="SALON" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="SALON" />

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SALON" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />

    <!-- Apple Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://salon.app/" />
    <meta property="og:title" content="SALON - Beauty & Wellness Booking" />
    <meta property="og:description" content="Book beauty and wellness services instantly. Find stylists, schedule appointments, and manage your beauty routine all in one place." />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://salon.app/" />
    <meta property="twitter:title" content="SALON - Beauty & Wellness Booking" />
    <meta property="twitter:description" content="Book beauty and wellness services instantly. Find stylists, schedule appointments, and manage your beauty routine all in one place." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="/api" />
    <link rel="dns-prefetch" href="/api" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
